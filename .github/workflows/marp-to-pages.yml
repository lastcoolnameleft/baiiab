name: marp-to-pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "marp-to-pages"
  cancel-in-progress: true


jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy images and themes
        run: mkdir build && cp -R img build/img

      - name: Marp Build (English)
        uses: docker://marpteam/marp-cli
        with:
          args: presentation.md -o build/index.html --html
        env:
          MARP_USER: root:root

      - name: Marp Build (French)
        uses: docker://marpteam/marp-cli
        with:
          args: presentation-fr.md -o build/fr/index.html --html
        env:
          MARP_USER: root:root

      - name: Marp Build (English PDF)
        uses: docker://marpteam/marp-cli
        with:
          args: presentation.md --allow-local-files -o build/index.pdf
        env:
          MARP_USER: root:root

      - name: Marp Build (French PDF)
        uses: docker://marpteam/marp-cli
        with:
          args: presentation-fr.md --allow-local-files -o build/fr/index.pdf
        env:
          MARP_USER: root:root

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
